<a routerLink="/">Главная страница</a>
<table border="1">
  <tr>
    <th>id</th>
    <th>Логин</th>
    <th>Фио</th>
    <th>Телефон</th>
    <th>Адрес</th>
  </tr>
  <tr *ngFor="let user of usersService.users">
    <td>{{user.id}}</td>
    <td>{{user.login}}</td>
    <td>{{user.fullNames}}</td>
    <td>{{user.phone | phone}}</td>
    <td>{{user.address}}</td>
    <td><a [routerLink]="'/user/' + user.id">редактировать</a></td>
    <td>
      <button (click)="usersService.delete(user.id)">удалить</button>
    </td>
  </tr>
</table>
<br>

<app-user [action]="'create'"></app-user>
